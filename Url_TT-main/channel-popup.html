<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Открыть канал</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center,#20242c 0%,#14171b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .popup {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.17);
      width: 340px;
      max-width: 95%;
      position: relative;
      padding: 22px 18px 18px 18px;
      text-align: center;
      transition: box-shadow 0.2s;
      animation: popIn 0.7s cubic-bezier(0.18,0.89,0.32,1.28);
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .popup img.preview {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #e6e6e6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.2s;
    }
    .popup .btn-open {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(90deg,#0088cc 0%,#006699 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.13em;
      margin-top: 8px;
      box-shadow: 0 2px 10px rgba(0,136,204,0.10);
      transition: background 0.3s, box-shadow 0.2s;
    }
    .popup .btn-open:hover {
      background: linear-gradient(90deg,#0099ee 0%,#0077aa 100%);
      box-shadow: 0 4px 16px rgba(0,136,204,0.13);
    }
    .popup .menu {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .popup .menu div {
      width: 5px;
      height: 5px;
      background: #888;
      border-radius: 50%;
      margin: 2.5px 0;
      transition: background 0.2s;
    }
    .popup .menu:hover div {
      background: #0088cc;
    }
    .popup p {
      color: #222;
      margin: 0 0 10px 0;
      line-height: 1.5;
      font-size: 1.08em;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="menu" onclick="showMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img class="preview" src="LogoChanel.png" alt="Превью канала">
    <p>Чтобы перейти в канал, нажмите кнопку ниже:</p>
    <a class="btn-open" href="https://t.me/+7p2yCy5XVyRlZmE0" target="_blank">Открыть в браузере ↗</a>
  </div>
  <script>
    function showMenu() {
      alert('Перейти в канал');
    }
  </script>
</body>
</html>
